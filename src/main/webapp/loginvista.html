<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Agro</title>
    <link rel="stylesheet" href="../webapp/css/login.css">
    
</head>
<body>
    <div class="login-box">
        <img src="img/MI AGRO (9).svg" class="avatar" alt="Avatar Image">
        <h1>Bienvenido a Mi Agro</h1>
        <form>
          <label for="username">Ingrese su cédula</label> 
          <input type="text" placeholder="Cédula" id="cedula">
          <label for="password">Ingrese su contraseña</label>
          <input type="password" placeholder="Contraseña" id="contrasena">
          <input type="submit" value="Iniciar Sesión">
          <a class="link" href="recuperar.html">¿Olvidaste tu contraseña?</a><br><br>
          <a class="link" href="register.html">¿Aún no tienes cuenta?</a>
        </form>
      </div>
</body>
</html>
