<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Agro</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" href="../img/MI AGRO (9).svg" type="image/x-icon">

</head>
<body>
  <div class="login-box">
      <img src="../img/MI AGRO (9).svg" class="avatar" alt="Avatar Image">
      <h1>Regístrese Aquí</h1>
      <form>
        <label for="username">Ingrese su Cédula</label>
        <input type="text" placeholder="Cédula" id="cedula">
        <!-- USERNAME INPUT -->
        <label for="username">Ingrese su Nombre</label>
        <input type="text" placeholder="Nombre Usuario" id="name">

        <label for="username">Ingrese su Apellido</label>
        <input type="text" placeholder="Apellido Usuario" id ="surname">

        <label for="username">Ingrese su Teléfono</label>
        <input type="text" placeholder="Teléfono" id="phone">

        <label for="username">Ingrese su Correo</label>
        <input type="text" placeholder="Correo (opcional)" id="email">
        <!-- PASSWORD INPUT -->
        <label for="password">Ingrese su Contraseña</label>
        <input type="password" placeholder="Contraseña" id = "contrasena">
        <input type="submit" value="Registrarse" id="submit"> <br>
        <div style="text-align: center;">
        <button><a class="link" href="../loginvista.html">Ya tengo cuenta</a></button>
        </div>
       
      </form>
    </div>
    /*<script src="../js/script.js"></script>*/
</body>
</html>
