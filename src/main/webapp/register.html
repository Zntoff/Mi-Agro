<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Agro</title>
    <link rel="stylesheet" href="../webapp/css/register.css">

</head>
<body>
  <div class="login-box">
      <img src="img/MI AGRO (9).svg" class="avatar" alt="Avatar Image">
      <h1>Regístrese Aquí</h1>
      <form>
        <label for="username">Ingrese su Cédula</label>
        <input type="text" placeholder="Cédula">
        <!-- USERNAME INPUT -->
        <label for="username">Ingrese su Nombre</label>
        <input type="text" placeholder="Nombre Usuario">

        <label for="username">Ingrese su Apellido</label>
        <input type="text" placeholder="Apellido Usuario">

        <label for="username">Ingrese su Telefono</label>
        <input type="text" placeholder="Telefono">

        <label for="username">Ingrese su Correo</label>
        <input type="text" placeholder="Correo (opcional)">
        <!-- PASSWORD INPUT -->
        <label for="password">Ingrese su Contrasena</label>
        <input type="password" placeholder="Contrasena">
        <input type="submit" value="Registrarse"> <br>
        <a class="link" href="loginvista.html">Ya tengo cuenta</a>
      </form>
    </div>
</body>
</html>
